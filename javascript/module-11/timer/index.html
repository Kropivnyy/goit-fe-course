<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 11 Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&family=Oxygen:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <video class="background-video" preload="auto" autoplay="true" loop="true" muted="muted">
      <source src="//media2.zenrus.ru/media/video/palms.mp4" type="video/mp4">
      <source src="//media2.zenrus.ru/media/video/palms.webm" type="video/webm">
      <source src="//media2.zenrus.ru/media/video/palms.ogv" type="video/ogg">
    </video>
    <section class="container">
      <p class="text">Quarantine will end in</div>
      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">0</span>
          <span class="label">Days</span>
        </div>

        <div class="field">
          <span class="value" data-value="hours">0</span>
          <span class="label">Hours</span>
        </div>

        <div class="field">
          <span class="value" data-value="mins">0</span>
          <span class="label">Minutes</span>
        </div>

        <div class="field">
          <span class="value" data-value="secs">0</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </section>
    <script src="./js/transpiled.js" type="module"></script>
  </body>
</html>
